<div class="container">
  <p-table [value]="users" [rowHover]="true" sortField="name">
    <ng-template pTemplate="header">
      <!-- Column labels + sorting -->
      <tr>
        <th pSortableColumn="name">
          Jméno <p-sortIcon field="name"></p-sortIcon>
        </th>
        <th  pSortableColumn="email">
          E-mail <p-sortIcon field="email"></p-sortIcon>
        </th>
        <th  pSortableColumn="login">
          Login <p-sortIcon field="login"></p-sortIcon>
        </th>
        <th pSortableColumn="role">
          Role <p-sortIcon field="role"></p-sortIcon>
        </th>
        <th pSortableColumn="lastLogin">
          Poslední přihlášení <p-sortIcon field="lastLogin"></p-sortIcon>
        </th>
        <th>
          <!-- Akce -->
        </th>
      </tr>

      <!-- Column filters -->
      <tr>
        <th>
          <!-- Name -->
          <p-columnFilter type="text" field="name" matchMode="contains"></p-columnFilter>
        </th>
        <th>
          <!-- E-mail -->
          <p-columnFilter type="text" field="email" matchMode="contains"></p-columnFilter>
        <th>
          <!-- Login -->
          <p-columnFilter type="text" field="login" matchMode="contains"></p-columnFilter>
        </th>
        <th>
          <!-- Role -->
          <p-columnFilter field="role" matchMode="equals" display="row" [showMenu]="false">
            <ng-template pTemplate="filter" let-value let-filter="filterCallback">
              <p-dropdown [ngModel]="value" [options]="roles" (onChange)="filter($event.value)" placeholder="Všechny">
                <ng-template let-option pTemplate="item">
                  <div>{{option.label}}</div>
                </ng-template>
              </p-dropdown>
            </ng-template>
          </p-columnFilter>
        </th>
        <th>
          <!-- Poslední přihlášení -->
          <p-columnFilter type="text" field="lastLogin" matchMode="contains"></p-columnFilter>
        </th>
        <th>
          <!-- Akce -->
        </th>
      </tr>
    </ng-template>

    <!-- Data rows -->
    <ng-template pTemplate="body" let-user>
      <tr [routerLink]="'./' + user.id">
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.login}}</td>
        <td>{{user.role}}</td>
        <td>{{user.lastLogin | date:"d. M. y H:mm"}}</td>
        <td (click)="$event.stopImmediatePropagation()">
          <div class="btn-group pull-right" dropdown>
            <a dropdownToggle>Akce <span class="caret"></span></a>
            <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu">
              <li><a class="dropdown-item" (click)="currentUser = user; openModal(changePasswordModal)">Nastavit
                  heslo</a></li>
              <li class="divider dropdown-divider"></li>
              <li><a class="dropdown-item" (click)="currentUser = user; openModal(deleteUserModal)"><span
                    class="text-danger">Smazat</span></a></li>
            </ul>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <button (click)="openModal(createUserModal)" class="btn btn-primary">Přidat správce</button>
</div>

<ng-template #createUserModal>
  <create-user-modal (close)="closeModal($event)"></create-user-modal>
</ng-template>

<ng-template #changePasswordModal>
  <user-set-password-modal [user]="currentUser" (close)="closeModal($event)"></user-set-password-modal>
</ng-template>

<ng-template #deleteUserModal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Smazat uživatele</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Opravdu chcete smazat uživatele {{currentUser.name || currentUser.login}}?</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" (click)="closeModal(false);">Zrušit</button>
    <button class="btn btn-danger" (click)="deleteUser(currentUser.id);closeModal(false);">Smazat</button>
  </div>
</ng-template>
