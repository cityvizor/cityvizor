<div class="modal-header">
    <h4 class="modal-title pull-left">{{titleText}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="close.emit(false)">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<form #uploadForm="ngForm" (ngSubmit)="addModifyYear(uploadForm)">
    <div class="modal-body">
        <div class="form-group">
            <label>Rok</label>
            <input type="number" name="year" [ngModel]="year.year" class="form-control">
        </div>
        <div class="form-group">
            <label>Skrytý?</label>
            <input type="checkbox" name="hidden" [ngModel]="year.hidden" class="checkbox">
        </div>
        <hr/>
        <div class="alert alert-info">
            Následující je volitelné, můžete vyplnit, pokud chcete data pro tento rok, načítat automaticky.
        </div>
        <div class="form-group">
            <label>URL adresa ze které proběhne načtení dat</label>
            <input type="text" name="import_url" [ngModel]="year.importUrl" class="form-control">
        </div>
        <div class="form-group">
            <label for="import_format">Formát dat k načtení</label>
            <select id="import_format" class="form-control" name="import_format" [ngModel]="year.importFormat">
                <option *ngFor="let option of importFormats" [value]="option.value">{{option.label}}</option>
            </select>
        </div>
        <div class="form-group">
            <label>Jak často mají být data z URL aktualizována (počet minut mezi aktualizacemi)</label>
            <input type="number" name="import_period_minutes" [ngModel]="year.importPeriodMinutes" class="form-control">
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">{{buttonText}}</button>
    </div>
</form>
