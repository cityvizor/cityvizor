<div class="btn-group">
  <div class="btn-group" dropdown>
    <button
      dropdownToggle
      type="button"
      class="btn btn-lg btn-red dropdown-toggle"
    >
      <strong class="dropdown-toggle__text">{{ selectedBudget?.year }}</strong>
      <span class="caret"></span>
    </button>

    <ul *dropdownMenu class="dropdown-menu" role="menu">
      <li
        role="menuitem"
        *ngFor="let budget of budgets"
        (click)="selectBudget(budget)"
      >
        <a>
          <div class="bl-budget bl-budget-spacing">
            <div class="row bl-labels">
              <div class="col-xs-6 text-left">
                <div class="label label-danger">
                  {{ budget.year }}
                </div>
              </div>
              <div *ngIf="budget.validity" class="col-xs-6 text-right">
                <div class="label label-default">
                  Platné k {{ budget.validity | date: "d. M. y" }}
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-4 col-sm-3">
                <strong>{{ "profile.budget" | translate }}</strong>
              </div>
              <div class="hidden-xs col-sm-4">
                <span
                  class="bl-bar bl-bar-budget"
                  [style.width]="
                    (getBudgetAmount(budget) / maxAmount) * 100 + '%'
                  "
                ></span>
              </div>
              <div class="col-xs-8 col-sm-5 text-right">
                {{ getBudgetAmount(budget) | money: 0 : false }} Kč
              </div>
            </div>
            <div class="row">
              <div class="col-xs-4 col-sm-3">
                <strong>{{ "profile.utilization" | translate }}</strong>
              </div>
              <div class="hidden-xs col-sm-4">
                <span
                  class="bl-bar bl-bar-expenditure"
                  [style.width]="(getAmount(budget) / maxAmount) * 100 + '%'"
                ></span>
              </div>
              <div class="col-xs-8 col-sm-5 text-right">
                {{ getAmount(budget) | money: 0 : false }} Kč
              </div>
            </div>
          </div>
        </a>
      </li>
    </ul>
  </div>
  <button
    type="button"
    class="btn btn-lg btn-default btn-label bl-btn-selected bl-budget"
  >
    <div class="row">
      <div class="col-xs-4 col-sm-3 text-left">
        <strong>{{ "profile.budget" | translate }}</strong>
      </div>
      <div class="hidden-xs col-sm-4 text-left">
        <span
          class="bl-bar bl-bar-budget"
          [style.width]="
            (getBudgetAmount(selectedBudget) / maxAmount) * 100 + '%'
          "
        ></span>
      </div>
      <div class="col-xs-8 col-sm-5 text-right font-number">
        {{ getBudgetAmount(selectedBudget) | money: 0 : false }} Kč
      </div>
    </div>
    <div class="row">
      <div class="col-xs-4 col-sm-3 text-left">
        <strong>{{ "profile.utilization" | translate }}</strong>
      </div>
      <div class="hidden-xs col-sm-4 text-left">
        <span
          class="bl-bar bl-bar-expenditure"
          [style.width]="(getAmount(selectedBudget) / maxAmount) * 100 + '%'"
        ></span>
      </div>
      <div class="col-xs-8 col-sm-5 text-right font-number">
        {{ getAmount(selectedBudget) | money: 0 : false }} Kč
      </div>
    </div>
  </button>
</div>
