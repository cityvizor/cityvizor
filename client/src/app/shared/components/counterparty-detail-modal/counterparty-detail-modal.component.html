<div class="modal-content">
  <div class="modal-body">
    <button
      type="button"
      class="close"
      (click)="modalRef.hide()"
      aria-label="Close"
    >
      <span aria-hidden="true">&times;</span>
    </button>
    <counterparty-detail
      [profileId]="profileId"
      [counterpartyId]="counterpartyId"
      [year]="year"
      [month]="month"
    ></counterparty-detail>
  </div>
</div>
