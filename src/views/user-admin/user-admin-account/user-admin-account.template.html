
<div *ngIf="user" class="user container">

  <h2>{{user._id}}</h2>

  <div class="row">

    <div class="col-md-6 useredit">

      <h3>Detaily účtu</h3>

      <form class="form-horizontal" (submit)="saveUser()" #userForm="ngForm">

        <div class="form-group">
          <label for="name" class="col-sm-3 control-label">Jméno</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="name" name="name" [ngModel]="user.name" required>
          </div>
        </div>

        <div class="form-group">
          <label for="organization" class="col-sm-3 control-label">Organizace</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="organization" name="organization" [ngModel]="user.organization" required>
          </div>
        </div>

        <div class="submit">
          <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Uložit změny</button>
        </div>

      </form>

    </div>

  </div>
  
  <div class="row">
    
    <div class="col-md-6 useredit">

      <h3>Nastavit heslo</h3>

      <form class="form-horizontal" (submit)="savePass()" #userPassForm="ngForm">

        <div class="form-group">
          <label for="password" class="col-sm-3 control-label">Heslo</label>
          <div class="col-sm-9">
            <input type="password" class="form-control" id="password" name="password" ngModel required>
          </div>
        </div>

        <div class="form-group">
          <label for="password2" class="col-sm-3 control-label">Heslo znovu</label>
          <div class="col-sm-9">
            <input type="password" class="form-control" id="password2" name="password2" ngModel required>
          </div>
        </div>

        <div class="submit">
          <button type="submit" class="btn btn-primary" [disabled]="!userPassForm.valid">Nastavit heslo</button>
        </div>

      </form>

    </div>

  </div>
