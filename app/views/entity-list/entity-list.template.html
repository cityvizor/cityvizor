				<!-- MĚSTA -->

				<g *ngFor="let entity of entities" class="entityMapMarker">
					<g *ngIf="!_search || entity.searchString.match(_search)">
						<circle r="5" [attr.cx]="gps2map(entity.gps.lng,'lng')" [attr.cy]="gps2map(entity.gps.lat,'lat')" fill="#ff0000" (click)="openEntity(entity)" />
						<text [attr.x]="gps2map(entity.gps.lng,'lng')" [attr.y]="(gps2map(entity.gps.lat,'lat')-15)" text-anchor="middle" style="font-family:Roboto;font-size:16px;" fill="#E73431" (click)="openEntity(entity)">{{entity.name}}</text>
					</g>
				</g>
			</svg>
		</div>

		<!-- ABECEDNE -->
		<div *ngIf="show=='abc'">
			<div class="entitiesAlphabetList">
				<div class="row">
					<div class="col-lg-12">
						<div *ngFor="let letter of letters">
							<h4>{{letter.letter}}</h4>
							<div class="column">
								<span *ngFor="let entity of letter.entities">
									<a *ngIf="!_search || entity.searchString.match(_search)" (click)="openEntity(entity)">{{entity.name}}</a>
								</span>
							</div>						
						</div>
					</div>
				</div>
			</div>
			
		</div>
	</div>
</div>
