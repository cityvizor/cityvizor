<div id="entity">

	<header class="py-3">
		<div class="container">
			<h1>
				{{profile.name}}
			</h1>

			<h1 class="float-right">
				<a [routerLink]="['/']" class=" hidden-print">
					<i class="fa fa-chevron-circle-left"></i> ZPĚT
				</a>
			</h1>

		</div>
	</header>

	<nav class="navbar navbar-expand-sm navbar-light bg-light">

		<div class="container">
			<button class="navbar-toggler my-3 ml-auto mr-3" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="navbar-collapse collapse" [collapse]="isMenuCollapsed">

				<ul class="navbar-nav">
					<li class="nav-item" routerLinkActive="active"><a class="nav-link p-3" routerLink="/profil/vydaje" (click)="isMenuCollapsed = true">Výdaje</a></li>

				</ul>

					<li class="nav-item"><a class="nav-link p-3" routerLink="/profil/import" routerLinkActive="active">Nahrát data</a></li>
					<li class="nav-item"><a class="nav-link p-3" routerLink="/profil/nastaveni" routerLinkActive="active">Nastavení</a></li>
				</ul>

			</div>
		</div>

	</nav>

	<div id="content" class="container">
		<div id="vizmodules">
			<router-outlet></router-outlet>
		</div>
	</div>
