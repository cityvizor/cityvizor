<div id="wrap">

	<div id="toasts">
		<ul class="text-center">
			<li *ngFor="let toast of toasts" [class]="toast.status" @toastsFadeOut>
				<i *ngIf="toast.status=='check'" class="fa fa-2x fa-check"></i>
				<i *ngIf="toast.status=='error'" class="fa fa-2x fa-exclamation-triangle"></i>
				<i *ngIf="toast.status=='notice'" class="fa fa-2x fa-info-circle"></i>
				<p>{{toast.text}}</p>
			</li>
		</ul>
	</div>

	<router-outlet></router-outlet>

	<div id="push"></div>

</div>

<footer>
	<div class="container text-muted">
		<div class="row">
			<div class="col-sm-5 col-xs-12">
				<a [attr.href]="config.docsUrl + '/dokumentace'">Technická dokumentace</a><br>
				<a [attr.href]="config.docsUrl + '/o-aplikaci'">O aplikaci</a><br>
				<a [attr.href]="config.docsUrl + '/kontakt'">Kontakt</a>
			</div>
			<div class="col-sm-5 col-xs-12 text-right">
				© <a href="https://www.mfcr.cz/">Ministerstvo financí</a> & <a href="https://www.otevrenamesta.cz/">Otevřená města</a><br>
			</div>
		</div>
	</div>
</footer>
