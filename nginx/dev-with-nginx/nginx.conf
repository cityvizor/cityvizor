events {
  worker_connections 4096;
}

http {

  resolver 127.0.0.11 valid=30s;

  server {
    listen 80;
    server_name cityvizor.otevrenamesta;
    root /usr/share/nginx/html;
    index index.html;
    client_max_body_size 10M;

    location /api {
      set $upstream_server http://server.cityvizor.otevrenamesta:3000;
      proxy_pass $upstream_server;
      proxy_redirect off;
      proxy_set_header Host $host;
    }

    location /demo {
      set $upstream_server http://demo.cityvizor.otevrenamesta:80;
      proxy_pass $upstream_server;
      proxy_redirect off;
      proxy_set_header Host $host;
    }

    location /minio {
      set $upstream_server http://minio.cityvizor.otevrenamesta:9000;
      proxy_pass $upstream_server;
      proxy_redirect off;
      proxy_set_header Host $host;
    }

    location = / {
      set $upstream_server http://landing.cityvizor.otevrenamesta:80/landing/;
      proxy_pass $upstream_server;
      proxy_redirect off;
      proxy_set_header Host $host;
    }

    # location /ng-cli-ws {
    #   set $upstream_client client.cityvizor.otevrenamesta:4200;
    #   proxy_pass http://$upstream_client;
    #   proxy_http_version 1.1;
    #   proxy_set_header Host $host;
    #   proxy_set_header Upgrade $http_upgrade;
    #   proxy_set_header Connection "upgrade";
    # }

    location /ws {
      set $upstream_client landing.cityvizor.otevrenamesta:80;
      proxy_pass http://$upstream_client;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }

    location /landing {
      set $upstream_client http://landing.cityvizor.otevrenamesta:80;
      proxy_pass $upstream_client;
      proxy_redirect off;
      proxy_set_header Host $host;
    }

    location / {
      set $upstream_client http://client.cityvizor.otevrenamesta:4200;
      proxy_pass $upstream_client;
      proxy_redirect off;
      proxy_set_header Host $host;
    }
  }

  server {
    listen 81;
    server_name cityvizor.otevrenamesta;
    root /usr/share/nginx/html;
    index index.html;
    client_max_body_size 10M;

    location /ws {
      set $upstream_client client.cityvizor.otevrenamesta:4200;
      proxy_pass http://$upstream_client;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }

    location /ng-cli-ws {
      set $upstream_client client.cityvizor.otevrenamesta:4200;
      proxy_pass http://$upstream_client;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }    
  }
}