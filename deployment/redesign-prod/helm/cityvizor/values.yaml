# Default values for cityvizor.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

cityvizor_server:
  image: cityvizor/cityvizor-server
  tag: prod
  database_host: db.cityvizor.otevrenamesta
  database_name: postgres
  database_username: postgres
  database_password: pass
  create_admin: false
  jwt_secret: secret
  edesky_api_key: null
  redis_host: localhost
  redis_port: 6379
  redis_ttl: 60

cityvizor_client:
  image: cityvizor/cityvizor-client
  tag: prod

landing_page:
  image: cityvizor/landing-page
  tag: prod

ingress:
  main_host: localhost
  landing_page_host: localhost-landing-page
 
shared_env:
  images_url: https://cityvizor-images.s3.eu-central-1.amazonaws.com/

shared_env:
  images_url: https://cityvizor-images.s3.eu-central-1.amazonaws.com/

upload_limit: 10m

nameOverride: ""
fullnameOverride: ""

podSecurityContext: {}

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

keel:
  policy: "force"
  match-tag: "true"
  trigger: "poll"
  pollSchedule: "@every 1m"
  # images to track and update
  images:
    - repository: landing_page.image
      tag: landing_page.tag
    - repository: cityvizor_server.image
      tag: cityvizor_server.tag
    - repository: cityvizor_client.image
      tag: cityvizor_client.tag

