<!DOCTYPE html>
<html>

	<head>
		<title>{{ page.title }} :: cityvizor.cz</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="{{site.baseurl}}/assets/css/style.css">
	</head>

	<body>
		<div id="header">
			<header>
				<div class="container">

					<h1>Dokumentace aplikace CityVizor</h1>

					<a href="https://cityvizor.cz" class="btn pull-right hidden-print">
						<i class="fa fa-chevron-circle-right"></i>
						Přejít na cityvizor
					</a>

				</div>
			</header>


			<nav class="navbar">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" aria-expanded="false" aria-controls="navbar">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="toggle-title">MENU</span>
						</button>
					</div>
					<div id="navbar" class="navbar-collapse collapse">
						<ul class="nav navbar-nav">
							{% for item in site.navigation %}
							
							{% if item.id == page.menu %}
              <li class="active">
                <a href="{{site.baseurl}}{{item.url}}">{{item.text}}</a>
              </li>
              
              {% else %}
              <li><a href="{{site.baseurl}}/{{item.url}}">{{item.text}}</a></li>
              
              {% endif %}
							
							{% endfor %}
						</ul>
						<ul class="nav navbar-nav navbar-right">
						</ul>
					</div>
				</div>
			</nav>
		</div>

		<div class="container">		
		  <div id="page">      
			 {{ content }}
			</div>
		</div>


	</body>

</html>
